<div mat-dialog-title class="cc">
    <h1>Evenement Form</h1>
    <hr />
  </div>
  <form [formGroup]="eventForm" (ngSubmit)="onAddEvenement()">
    <div mat-dialog-content class="content custom-dialog-content">
        <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Nom Evenement</mat-label>
              <input
                matInput
                type="text"
                placeholder="new event"
                formControlName="nomEvenement"
              />
            </mat-form-field>
            <div class="row" *ngIf="eventForm.get('nomEvenement')?.hasError('required') && eventForm.get('nomEvenement')?.touched">
              <mat-error>Le nom de l'événement est requis.</mat-error>
            </div>
          </div>
     
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Lieu</mat-label>
          <input
            matInput
            type="text"
            placeholder="esprit"
            formControlName="lieu"
          />
        </mat-form-field>
        <div class="row" *ngIf="eventForm.get('lieu')?.hasError('required') && eventForm.get('lieu')?.touched">
          <mat-error>Le lieu est requis.</mat-error>
        </div>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Date Evenement</mat-label>
          <input
            matInput
            type="date"
            formControlName="dateEvenement"
          />
  
        </mat-form-field>
        <div class="row" *ngIf="eventForm.get('dateEvenement')?.hasError('required') && eventForm.get('dateEvenement')?.touched">
          <mat-error>La date de l'événement est requise.</mat-error>
        </div>
    
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            placeholder="welcome to the event"
            formControlName="description"
          />
        </mat-form-field>
        <div class="row" *ngIf="eventForm.get('description')?.hasError('required') && eventForm.get('description')?.touched">
          <mat-error>La description est requise.</mat-error>
        </div>
      </div>
      <div class="row">
        <label for="image">Image:</label>
        <input type="file" id="image" (change)="onFileChanged($event)" />
      </div>        

     
    </div>
    <hr />
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">save</button>
    </div>



  </form>
