<main id="main" class="main">
  <div mat-dialog-title class="cc">
    <h1>Bloc Form</h1>
    <hr />
  </div>
  <form [formGroup]="blocForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content custom-dialog-content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>University</mat-label>
          <mat-select formControlName="university" [(ngModel)]="selectedUni" (selectionChange)="getFoyersByUniversity()">
            <mat-option *ngFor="let i of uni" [value]="i">
              {{ i.nomUniversite }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="blocForm.get('university')?.hasError('required')">University is required</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Foyer</mat-label>
          <mat-select [(ngModel)]="selectedFoyer" formControlName="foyer">
            <mat-option *ngIf="foyers" [value]="foyers">
              {{ foyers.nomFoyer }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="blocForm.get('foyer')?.hasError('required')">Foyer is required</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Nom Bloc</mat-label>
          <input matInput type="text" placeholder="Ex . 120" formControlName="nomBloc" />
          <mat-error *ngIf="blocForm.get('nomBloc')?.hasError('required')">Nom Bloc is required</mat-error>
          <mat-error *ngIf="blocForm.get('nomBloc')?.hasError('pattern')">Nom Bloc must be in uppercase</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Capacite</mat-label>
          <input matInput type="number" placeholder="Ex . 120" formControlName="capacite" />
          <mat-error *ngIf="blocForm.get('capacite')?.hasError('required')">Capacite is required</mat-error>
          <mat-error *ngIf="blocForm.get('capacite')?.hasError('min') || blocForm.get('capacite')?.hasError('max')">Capacite must be between 10 and 100</mat-error>
        </mat-form-field>
      </div>
    </div>
    <hr />
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</main>
