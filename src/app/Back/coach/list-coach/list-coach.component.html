<main id="main" class="main">
    <div class="pagetitle">
      <h1>Chambre List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Gestion Chambre</li>
          <li class="breadcrumb-item active">List Chambres</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <br />
    <section class="section">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <!-- DATA TABLE -->
  
              <div class="table-data__tool">
                <div class="table-data__tool-left">
                  <input
                    type="search"
                    placeholder="search"
                    style="
                      border: 3px solid rgb(177, 172, 172);
                      border-radius: 10px;
                    "
                  />
                  <button
                    style="
                      color: white;
                      background-color: #4154f1;
                      padding: 3px 3px;
                      border-radius: 3px;
                      margin-left: 0.8rem;
                    "
                  >
                    Search
                  </button>
                </div>
                <div class="table-data__tool-right">
                  <button mat-raised-button color="primary">
                    <i class="zmdi zmdi-plus"></i>add Chambre
                  </button>
                  <div class="rs-select2--dark rs-select2--sm rs-select2--dark2">
                    <select class="js-select2" name="type">
                      <option selected="selected">Export</option>
                      <option value="">Option 1</option>
                      <option value="">Option 2</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                  </div>
                </div>
              </div>
              <!-- list-salle.component.html -->
              <div class="table-responsive table-responsive-data2">
                <table class="table table-data2">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Experience</th>
                      <th>Availability</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let coach of coaches" class="tr-shadow">
                      <td>{{ coach.idCoach }}</td>
                      <td>{{ coach.nomCoach }}</td>
                      <td>{{ coach.experiance }}</td>
                      <td>{{ coach.availability ? 'Available' : 'Not Available' }}</td>
                   
                      <!-- Assuming salle has a property named 'name' -->
                      <td>
                            <!-- Action buttons -->
                        <div class="table-data-feature">
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Send"
                          >
                            <i class="bi bi-house-add-fill"></i>
                          </button>
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Edit"
                          >
                            <i class="bx bx-edit-alt"></i>
                          </button>
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Delete"
                            (click)="deleteCoach(coach.idCoach)"
                          >
                            <i class="bi bi-archive-fill"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="spacer"></tr>
                  </tbody>
                </table>
              </div>
  
              <!-- END DATA TABLE -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
