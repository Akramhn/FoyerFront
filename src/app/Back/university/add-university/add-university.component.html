<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <h1>******</h1>
    <!--bech nahihom-->
    <h1>------</h1>
    <!--bech nahihom-->
    <h2>Ajouter une Université</h2>
    <form [formGroup]="universityForm" (ngSubmit)="onAddUniversite()">
      <label for="nomUniversite  ">Nom de l'université:</label>
      <input
        type="text"
        id="nomUniversite"
        formControlName="nomUniversite"
        placeholder="nom université"
      />

      <label for="adresse">Adresse:</label>
      <input
        type="text"
        id="adresse"
        formControlName="adresse"
        placeholder="adresse université"
      />
      <label for="description">description:</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        placeholder="description université"
      />

      <label for="image">Image:</label>
      <input type="file" id="image" (change)="onFileChanged($event)" />

      <div class="row">
        <div class="col-9">
          <button
            type="submit"
            class="au-btn au-btn-icon au-btn--green au-btn--small"
          >
            Ajouter Université
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="au-btn au-btn-icon au-btn--blue au-btn--small"
            routerLink="/admin/university"
          >
            Retour
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
