<main id="main" class="main">
    <div class="pagetitle">
      <h1>Liste des foyers</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Gestion de foyer</li>
          <li class="breadcrumb-item active">Liste foyer</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->
    <br />
    <section class="section">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <!-- DATA TABLE -->
  
              <div class="table-data__tool">
                <div class="table-data__tool-left">
                  <input
                    type="search"
                    placeholder="search"
                    style="
                      border: 3px solid rgb(177, 172, 172);
                      border-radius: 10px;
                    "
                  />
                  <button
                    style="
                      color: white;
                      background-color: #4154f1;
                      padding: 3px 3px;
                      border-radius: 3px;
                      margin-left: 0.8rem;
                    "
                  >
                    Search
                  </button>
                </div>
                <div class="table-data__tool-right">
                  <button
                    type="button"
                    class="au-btn au-btn-icon au-btn--green au-btn--small"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModalLong"
                  >
                    <i class="zmdi zmdi-plus"></i>add foyer
                  </button>
                  <div class="rs-select2--dark rs-select2--sm rs-select2--dark2">
                    <select class="js-select2" name="type">
                      <option selected="selected">Export</option>
                      <option value="">Option 1</option>
                      <option value="">Option 2</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                  </div>
                </div>
              </div>
              <div class="table-responsive table-responsive-data2">
                <table class="table table-data2">
                  <thead>
                    <tr>
                      <th>Image foyer</th>
                      <th>Nom foyer</th>
                      <th>Capacité foyer</th>
                      <!--<th>Nom univercité</th>-->
                      
                      <th style="text-align: center">Action</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let i of listFoyer" >
                    <tr class="tr-shadow">
                       <td><img [src]="'data:image/jpeg;base64,' + i.imageUrl" alt="Université Image"></td>

                      <td>{{i.nomFoyer}}</td>
                      <td>
                        <span class="block-email">{{i.capaciteFoyer}}</span>
                      </td>
                        <!--<td>
                        <span >{{i.universite.nomUniversite}}</span>
                      </td> -->
                      
                      <td>
                        <div class="table-data-feature">
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Send"
                          >
                            <i class="bi bi-house-add-fill"></i>
                          </button>
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Edit"
                          >
                            <i class="bx bx-edit-alt"></i>
                          </button>
                          <button
                            class="item"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Delete"
                            (click)="onDelete(i.idFoyer)"
                          >
                            <i class="bi bi-archive-fill"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="spacer"></tr>
                  </tbody>
                </table>
              </div>
              <!-- END DATA TABLE -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #63c76a">
            <img
              src="../../../../assets/images/lo.png"
              alt=""
              width="80px"
              height="50px"
            />
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="color: aliceblue"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h1 style="text-align: center; color: #333">Add foyer</h1>
            <form class="booking-form" action="#" method="post">
              <div class="elem-group">
                <label for="name">capacité</label>
                <input
                  type="text"
                  id="name"
                  name="visitor_name"
                  placeholder="John Doe"
                  pattern="[A-Z\sa-z]{3,20}"
                  required
                />
              </div>
              <div class="elem-group">
                <label for="email">Nom foyer</label>
                <input
                  type="email"
                  id="email"
                  name="visitor_email"
                  placeholder="john.doe@email.com"
                  required
                />
              </div>
              
              <hr />
              <!-- <div class="elem-group inlined">
                  <label for="adult">Adults</label>
                  <input
                    type="number"
                    id="adult"
                    name="total_adults"
                    placeholder="2"
                    min="1"
                    required
                  />
                </div>
                <div class="elem-group inlined">
                  <label for="child">Children</label>
                  <input
                    type="number"
                    id="child"
                    name="total_children"
                    placeholder="2"
                    min="0"
                    required
                  />
                </div> -->

  
              <button
                class="au-btn au-btn-icon au-btn--green au-btn--small"
                type="submit"
              >
                Book The foyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End #main -->
