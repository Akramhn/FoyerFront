<main id="main" class="main">
  <div class="pagetitle">
    <h1>Liste des foyers</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item">Gestion de foyer</li>
        <li class="breadcrumb-item active">Liste foyer</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  <br />
  <section class="section">
    <div class="section__content section__content--p30">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- DATA TABLE -->
            <div class="table-data__tool">
              <div class="table-data__tool-left">
                <input type="search" placeholder="search" style="
                    border: 3px solid rgb(177, 172, 172);
                    border-radius: 10px;
                  " [(ngModel)]="searchTerm" (input)="onSearch()" />
                <button style="
                    color: white;
                    background-color: #4154f1;
                    padding: 3px 3px;
                    border-radius: 3px;
                    margin-left: 0.8rem;
                  ">
                  Search
                </button>
              </div>
              <div class="table-data__tool-right">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalLong" routerLink="/admin/foyer/addFoyer">
                  <i class="zmdi zmdi-plus"></i>Ajouter un foyer
                </button>
              
                <div class="export-select">
                  <select class="js-select2" name="type">
                    <option selected="selected">Export</option>
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                  </select>
                  <div class="dropDownSelect2"></div>
                </div>
              </div>
            </div>
            <div class="table-responsive table-responsive-data2">
              <table class="table table-data2">
                <thead>
                  <tr>
                    <th>Image foyer</th>
                    <th>Nom foyer</th>
                    <th>Capacité foyer</th>
                    <!--<th>Nom univercité</th>-->
                    <th style="text-align: center">Action</th>
                  </tr>
                </thead>
                <tbody *ngFor="let i of listFoyer">
                  <tr class="tr-shadow">
                    <td>
                      <img width="200" height="100" [src]="'data:image/jpeg;base64,' + i.imageUrl" alt="Image du foyer" />
                    </td>
                    <td>{{ i.nomFoyer }}</td>
                    <td>{{ i.capaciteFoyer }}</td>
                    <!--<td>
                        <span>{{i.universite.nomUniversite}}</span>
                      </td>-->
                    <td>
                      <div class="table-data-feature">
                        <button class="item" data-toggle="tooltip" data-placement="top" title="Envoyer">
                          <i class="bi bi-house-add-fill"></i>
                        </button>
                        <button class="item" data-toggle="tooltip" data-placement="top" title="Modifier" (click)="openUpdate(i)">
                          <i class="bx bx-edit-alt"></i>
                        </button>
                        <button class="item" data-toggle="tooltip" data-placement="top" title="Supprimer" (click)="onDelete(i.idFoyer)">
                          <i class="bi bi-archive-fill"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr class="spacer"></tr>
                </tbody>
              </table>
            </div>
            <!-- END DATA TABLE -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
